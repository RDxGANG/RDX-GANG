    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Video Background Styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Overlay to make content more visible */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            position: relative;
            width: 100%;
            height: 45vh;
            overflow: hidden;
        }

        .slideshow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            top: 0;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            transition: transform 1s ease;
        }

        header h1 {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .guild-name {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        nav {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffcc00;
            padding: 8px 16px;
            background: rgba(51, 51, 51, 0.8);
            border-radius: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background 0.3s ease;
            border: 2px solid #ffcc00;
            margin: 0;
        }

        nav a:hover {
            background: rgba(85, 85, 85, 0.8);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 8px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(51, 51, 51, 0.9);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            z-index: 1;
        }

        .dropdown-content a {
            color: #ffcc00;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            margin: 5px;
            background: rgba(51, 51, 51, 0.8);
            font-size: 1.1rem;
        }

        .dropdown-content a:hover {
            background-color: rgba(85, 85, 85, 0.8);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-height: 700px) {
            header {
                height: 40vh;
            }
            header h1 {
                font-size: 2.5rem;
            }
            nav a {
                font-size: 1.1rem;
                padding: 6px 12px;
            }
        }

        @media screen and (max-height: 500px) {
            header {
                height: 35vh;
            }
            header h1 {
                font-size: 2rem;
            }
        }
              .scrolling-container {
      width: 90%; /* Full width of the container */
      height: 22px; /* Set a height for the container */
      overflow: hidden; /* Hide overflowing content */
      position: relative; /* Position relative to contain the text */
      display: flex; /* Center content vertically */
      align-items: center;
    }

    .scrolling-text {
      color: gold;
      position: absolute; /* Move independently within the container */
      white-space: nowrap; /* Prevent text wrapping */
      font-size: 1.2rem; /* Adjust font size for better visibility */
      animation: scroll-right-to-left 10s linear infinite; /* Smooth scrolling */
    }

    @keyframes scroll-right-to-left {
      from {
        transform: translateX(70%); /* Start outside the right edge */
      }
      to {
        transform: translateX(-100%); /* Move outside the left edge */
      }
    }
    </style>

    <script>
        const slides = document.querySelectorAll('.slide');
        const slideshow = document.getElementById('slideshow');
        let currentSlide = 0;

        function showNextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            const offset = -currentSlide * 100;
            slideshow.style.transform = `translateX(${offset}%)`;
            slideshow.style.transition = 'transform 1s ease';
        }

        setInterval(showNextSlide, 3000);
    </script>
